<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2-网格绘制</title>
    <script src="js/three.js"></script>
    <script src="js/stats.min.js"></script>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 900px;
            background-color: #EEEEEE;
        }

    </style>
</head>

<body onload="threeStart()">
<div id="canvas-frame"></div>
<script>
    var renderer,width,height,stats;
    function initThree() {
        width = document.getElementById('canvas-frame').clientWidth;
        height = document.getElementById('canvas-frame').clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias : true
        });
        renderer.setSize(width, height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF, 1.0);


        stats = new Stats();
        stats.setMode(0); // 参数为0的时候，表示显示的是FPS界面，参数为1的时候，表示显示的是MS界面
        // 将stats的界面对应左上角;stats的domElement表示绘制的目的地（DOM），波形图就绘制在这上面。
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.getElementById('canvas-frame').appendChild( stats.domElement );
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
        camera.position.x = 0;
        camera.position.y = 1000;
        camera.position.z = 0;
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        camera.lookAt(0,0,0);
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight() {
        light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
        light.position.set(100, 100, 200);
        scene.add(light);
    }
    var line;
    function initObject() {
        var geometry = new THREE.Geometry();
        geometry.vertices.push( new THREE.Vector3( - 200, 0, 0 ) );
        geometry.vertices.push( new THREE.Vector3( 200, 0, 0 ) );
        for ( var i = 0; i <= 8; i ++ ) {

            line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xed560e,opacity:1 } ) );
            line.position.z = ( i * 50 ) - 200;
            scene.add( line );

            line = new THREE.Line( geometry, new THREE.LineBasicMaterial( { color: 0xed560e, opacity: 1 } ) );
            line.position.x = ( i * 50 ) - 200;
            line.rotation.y = 90 * Math.PI / 180;
            scene.add( line );

        }
    }

    function animate(){
        renderer.clear();
        renderer.render(scene, camera);
        camera.rotateZ(0.02);
        requestAnimationFrame(animate);
        stats.update();
    }
    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        animate();
    }

</script>
</body>
</html>
