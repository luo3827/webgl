<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo7-使用动画引擎Tween.js来创建动画</title>
    <script src="js/three.js"></script>
    <script src="js/tween.min.js" data-ke-src="js/tween.min.js"></script>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }

    </style>
</head>
<body>
<div id="canvas-frame"></div>
<script>
    var scene = new THREE.Scene();
    var width = document.getElementById("canvas-frame").clientWidth;
    var height = document.getElementById("canvas-frame").clientHeight;
    var  camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( width, height );
    document.getElementById("canvas-frame").appendChild( renderer.domElement );
    renderer.setClearColor(0xFFFFFF, 1.0);

    var geometry = new THREE.CylinderGeometry( 100,150,400);
    var material = new THREE.MeshLambertMaterial( { color:0xffffff} );
    var mesh = new THREE.Mesh( geometry,material);
    mesh.position = new THREE.Vector3(0,0,0);
    scene.add(mesh);


    camera.position.x = 0;
    camera.position.y = 0;
    camera.position.z = 600;
    camera.up.x = 0;
    camera.up.y = 1;
    camera.up.z = 0;
    camera.lookAt(0,0,0);

    light = new THREE.PointLight(0x00FF00);
    light.position.set(0, 0,300);
    scene.add(light);

    function initTween(){
    //     debugger
        console.log(new TWEEN.Tween( mesh.position).to( { x: -400 }, 3000 ));
      new TWEEN.Tween( mesh.position).to( { x: 400 }, 3000 ).repeat( 10 ).start();
    }
    // initTween();
    var animate = function () {
        renderer.render( scene, camera );
        requestAnimationFrame( animate );
        // TWEEN.update();
    };

    animate();
</script>
</body>
</html>
