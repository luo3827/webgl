<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正投影相机</title>
    <script src="js/three.js"></script>
    <style>
        #canvas-frame{
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body onload="threeStart()">
<div id="canvas-frame"></div>
<div>
    Fov:<input type="text" value="45" id="txtFov"/>(0到180的值)
</div>
<script>
    var renderer;
    function initThree() {
        width = document.getElementById('canvas-frame').clientWidth;
        height = document.getElementById('canvas-frame').clientHeight;
        renderer = new THREE.WebGLRenderer({
            antialias : true
        });
        renderer.setSize(width, height);
        document.getElementById('canvas-frame').appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF, 1.0);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);//透视投影
        // camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 10, 1000 );
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 600;
        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;
        camera.lookAt(0,0,0);
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    var light;
    function initLight() {
        //设置环境光源
        light = new THREE.AmbientLight(0xFF0000);
        light.position.set(100, 100, 200);
        scene.add(light);
        //设置点光源PointLight( color, intensity, distance )
        // Color：光的颜色,Intensity：光的强度，默认是1.0,就是说是100%强度的灯光，
        // distance：光的距离，从光源所在的位置，经过distance这段距离之后，光的强度将从Intensity衰减为0。 默认情况下，这个值为0.0，表示光源强度不衰减。
        light = new THREE.PointLight(0x00FF00);
        light.position.set(0, 0,300);
        scene.add(light);

        //设置聚光灯THREE.SpotLight( hex, intensity, distance, angle, exponent )
        /*
        * Hex：聚光灯发出的颜色，如0xFFFFFF
        * Intensity：光源的强度，默认是1.0，如果为0.5，则强度是一半，意思是颜色会淡一些。和上面点光源一样。
        * Distance：光线的强度，从最大值衰减到0，需要的距离。 默认为0，表示光不衰减，如果非0，则表示从光源的位置到Distance的距离，光都在线性衰减。到离光源距离Distance时，光源强度为0.
        * Angle：聚光灯着色的角度，用弧度作为单位，这个角度是和光源的方向形成的角度。
        * exponent：光源模型中，衰减的一个参数，越大衰减约快。
        * */
        light = new THREE.SpotLight(0x0000FF,1,0,45,0.003);
        light.position.set(0,300,300);
        scene.add(light);
    }

    var mesh;
    function initObject() {
        var geometry = new THREE.CylinderGeometry( 70,100,200);
        var material = new THREE.MeshLambertMaterial( { color:0xFFFFFF} );
       mesh = new THREE.Mesh( geometry,material);
        mesh.position = new THREE.Vector3(0,0,0);
        scene.add(mesh);
    }

    function threeStart() {
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        animation();

    }
    function animation()
    {
        changeFov();
        renderer.render(scene, camera);
        requestAnimationFrame(animation);
    }

    function setCameraFov(fov)
    {
        camera.fov = fov;
        camera.updateProjectionMatrix();
    }

    function changeFov()
    {
        var txtFov = document.getElementById("txtFov").value;
        var val = parseFloat(txtFov);
        setCameraFov(val);
    }
</script>
</body>
</html>
